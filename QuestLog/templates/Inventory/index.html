{% extends "base.html" %}

{% block content %}
    <h3>Items in stock</h3>
    <ul>
        {% for item in items %}
            <li>
                <a href="{% url 'item_detail' item.id %}" class="btn btn-primary">
                    {{ item.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
